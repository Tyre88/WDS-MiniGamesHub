version: '3.4'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
      - SA_PASSWORD=T3st!Th1sSh1t!

  wds-minigameshub.web:
    image: ${DOCKER_REGISTRY-}wdsminigameshubweb
